            <!-- DIV INFO USUARIO -->
            <div class= "info_user">
                <img class="icone"
                src = https://vignette.wikia.nocookie.net/carrieunderwoods/images/f/f4/Capitol-square.jpg/revision/latest?cb=20190409191203
                >

                <!-- DIV DETALHES DO USER -->

            <div>
                <p class= "conteudo_tweet">
                    To celebrate Doom Days <a href="#" class="arroba"> @bastilledan</a> wants to see you with their album <br />wherever you're at in the world
                </p>

            <!-- DIV IMAGEM DO TWEET -->
            <div>

                src = "https://nolala-oa4sxzzoh99xwp.netdna-ssl.com/wp-content/uploads/2019/04/what-is-the-meaning-behind-the-lyrics-of-bastille-nolala.jpg"
                />
